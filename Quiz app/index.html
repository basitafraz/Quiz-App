<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
       <h2 class="text-primary display-3  my-4">Quiz App</h2>
      </div>
    </div>


    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p class="text-primary display-4">Your score is:<span class="text-primary display-4 py-3">0%</span></p>
        </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Lets start the questions</h2> 
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1.Pakistan became independent in</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">1999<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">1993<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" >
                        <label class="form-check-label">1994<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D" > 
                        <label class="form-check-label">1947<label>
                    </div>
                </div>    
                <div class="my-5">    
                    <p class="lead font-weight-normal">2.How many provinces does Pakistan have?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">3<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">2<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C" >
                        <label class="form-check-label">4<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D" > 
                        <label class="form-check-label">7<label>
                    </div>
                </div>
                <div class="my-5">    
                    <p class="lead font-weight-normal">3.What is the national sport of Pakistan</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Tennis<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Hockey<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C" >
                        <label class="form-check-label">Football<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D" > 
                        <label class="form-check-label">Cricket<label>
                    </div>
                </div>
                <div class="my-5">    
                    <p class="lead font-weight-normal">4.What is our national language</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Pastho<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Photohari<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C" >
                        <label class="form-check-label">English<label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D" > 
                        <label class="form-check-label">Urdu<label>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
